{% extends "base.html" %}

{% block content %}
    <h1>Delete book</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.isbn.label }}<br>
            {{ form.isbn(size=50) }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
