{% extends "base.html" %}

{% block content %}
    <h1>Update book</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.isbn.label }}<br>
            {{ form.isbn(size=50) }}
        </p>
        <p>
            {{ form.field_name.label }}<br>
            {{ form.field_name(size=50) }}
        </p>
        <p>
            {{ form.new_value.label }}<br>
            {{ form.new_value(size=200) }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
